	var i = -1;
	var tweet_set = tweets.neutral;
        var gauge_options = {
       		width: 600, height: 180,
       		redFrom: 0, redTo: 40,
       		yellowFrom:40, yellowTo: 60,
       		greenFrom:60, greenTo: 100,
       		minorTicks: 5
       	};

	google.load("visualization", "1", {packages:["corechart", "gauge"]});
	google.setOnLoadCallback(drawChart);

	$(document).ready(function() { update(); });

	function drawChart() {
      		var data = google.visualization.arrayToDataTable(sentiment_data);
		var options = {
			title: "Tweet Sentiment for Microsoft",
			colors : ["red", "#FF6600", "yellow", "#66FF00", "green"],
		};
       		var chart = new google.visualization.ColumnChart(document.getElementById("chart_div"));
		chart.draw(data, options);
		google.visualization.events.addListener(chart, "select", selectHandler);

	function selectHandler(e) {
		i = 0
 		item = chart.getSelection()[0];
		
 		 sentiment = sentiment_data[0][item.column];

		 if(sentiment == "Strongly Positive"){ tweet_set = tweets.strongly_positive };
		 if(sentiment == "Positive"){ tweet_set = tweets.positive };
		 if(sentiment == "Neutral"){ tweet_set = tweets.neutral };
		 if(sentiment == "Negative"){ tweet_set = tweets.negative };
		 if(sentiment == "Strongly Negative"){ tweet_set = tweets.strongly_negative};

		tweet_data = tweet_set[i]; 
		
		var data2 = google.visualization.arrayToDataTable([tweet_data[0], ["", tweet_data[1][1]]]);
        	
		var chart2 = new google.visualization.Gauge(document.getElementById("gauge_div"));
		$("#gauge_span").text(tweet_set[i][1][0]);
        	chart2.draw(data2, gauge_options);
		
      	}
	}

	function update(){

		i += 1;

		tweet_data = tweet_set[i]; 
		var data2 = google.visualization.arrayToDataTable([tweet_data[0], ["", tweet_data[1][1]]]);
		
		var chart2 = new google.visualization.Gauge(document.getElementById("gauge_div"));
		$("#gauge_span").text(tweet_set[i][1][0]);
        	chart2.draw(data2, gauge_options);
	}
      
	</script>
